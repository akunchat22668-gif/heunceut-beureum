<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Maintenance</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Share Tech Mono', monospace;
    }

    html, body {
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    video#bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -2;
      object-fit: cover;
      filter: brightness(0.15);
    }

    .login-container {
      width: 90%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
      color: #fff;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .login-container img {
      width: 90px;
      border-radius: 50%;
      border: 2px solid red;
      margin-bottom: 1rem;
    }

    h2 {
      color: red;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 10px red;
    }

    p {
      color: #ccc;
      font-size: 14px;
      line-height: 1.5;
    }

    .fade-out {
      animation: fadeOut 0.8s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOut {
      to { opacity: 0; transform: scale(0.95); }
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="https://cdn.pixabay.com/video/2019/06/21/24361-351321754_large.mp4" type="video/mp4">
    Browser kamu nggak support video background.
  </video>

  <div class="login-container">
    <img src="https://cdn-icons-png.flaticon.com/512/1828/1828843.png" alt="Maintenance">
    <h2>Oops! Maintenance!</h2>
    <p>untuk fitur ini sedang ada dalam tahap perbaikan, silahkan coba lagi nanti.</p>
  </div>
</body>
</html>
