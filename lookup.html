<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IP Lookup</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Share Tech Mono', monospace;
    }

    html, body {
      height: 100%;
      width: 100%;
      background: black;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    video#bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -2;
      object-fit: cover;
      filter: brightness(0.15);
    }

    .lookup-container {
      width: 100%;
      max-width: 700px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
      color: #fff;
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      color: red;
      text-align: center;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px red;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.4);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.2);
    }

    button {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      background: red;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #ff2e2e;
    }

    .result {
      margin-top: 1.5rem;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 1rem;
      border-radius: 10px;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
      margin-top: 1rem;
      border-radius: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="https://cdn.pixabay.com/video/2023/11/05/189859-876715911_large.mp4" type="video/mp4">
  </video>

  <div class="lookup-container">
    <h2>IP LOOKUP TOOLS</h2>
    <input type="text" id="ipInput" placeholder="Masukkan IP atau kosongkan untuk IP kamu">
    <button onclick="lookupIP()">Cari Sekarang</button>
    <div class="result" id="resultBox"></div>
    <iframe id="mapFrame" src=""></iframe>
  </div>

  <script>
    async function lookupIP() {
      const ip = document.getElementById("ipInput").value || '';
      const resultBox = document.getElementById("resultBox");
      const mapFrame = document.getElementById("mapFrame");

      try {
        const res = await fetch(`http://ip-api.com/json/${ip}?fields=status,message,country,regionName,city,zip,lat,lon,isp,query`);
        const data = await res.json();

        if (data.status === "success") {
          resultBox.innerHTML = `
            <p><b>IP:</b> ${data.query}</p>
            <p><b>Negara:</b> ${data.country}</p>
            <p><b>Provinsi:</b> ${data.regionName}</p>
            <p><b>Kota:</b> ${data.city}</p>
            <p><b>Kode Pos:</b> ${data.zip}</p>
            <p><b>ISP:</b> ${data.isp}</p>
            <p><b>Latitude:</b> ${data.lat}</p>
            <p><b>Longitude:</b> ${data.lon}</p>
          `;

          mapFrame.src = `https://maps.google.com/maps?q=${data.lat},${data.lon}&z=13&output=embed`;
        } else {
          resultBox.innerHTML = `<p style="color:red;">Gagal: ${data.message}</p>`;
          mapFrame.src = '';
        }
      } catch (err) {
        resultBox.innerHTML = `<p style="color:red;">Terjadi kesalahan saat menghubungi server.</p>`;
        mapFrame.src = '';
      }
    }
  </script>
</body>
</html>
