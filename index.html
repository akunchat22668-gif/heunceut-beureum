<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | SMILEXPLOIT</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Share Tech Mono', monospace;
    }

    html, body {
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    video#bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -2;
      object-fit: cover;
      filter: brightness(0.15);
    }

    .login-container {
      width: 90%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
      color: #fff;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .login-container img {
      width: 90px;
      border-radius: 50%;
      border: 2px solid red;
      margin-bottom: 1rem;
    }

    h2 {
      color: red;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 10px red;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.4);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.2);
    }

    button {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 0.75rem;
      background: red;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #ff2e2e;
    }

    .fade-out {
      animation: fadeOut 0.8s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOut {
      to { opacity: 0; transform: scale(0.95); }
    }
  </style>
</head>
<body>

  <video autoplay loop muted id="bg-video">
    <source src="https://cdn.pixabay.com/vimeo/352202812/loop-21292.mp4?width=640&hash=fd9d4f773a10df267659292b27e2c14e66053f4e" type="video/mp4">
    Browser tidak support video background.
  </video>

  <div class="login-container" id="loginBox">
    <img src="https://files.catbox.moe/pd3939.jpg" alt="fsociety">
    <h2>SILAHKAN LOGIN</h2>
    <input type="text" id="username" placeholder="Username" autocomplete="off">
    <input type="password" id="password" placeholder="Password">
    <button onclick="tryLogin('hh.html')">ATTACK BOT</button>
    <button onclick="tryLogin('decode.html')">DECODE BASE64</button>
    <button onclick="tryLogin('encode.html')">ENCODE BASE64</button>
    <button onclick="tryLogin('adminfind.html')">ADMIN PAGE FINDER</button>
    <button onclick="tryLogin('lookup.html')">IP LOOKUP</button>
    <button onclick="tryLogin('bot.html')">TEROR BOT</button>
  </div>

  <script>
    async function tryLogin(targetPage) {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch('login.json');
        const data = await res.json();

        if (username === data.username && password === data.password) {
          document.getElementById("loginBox").classList.add("fade-out");
          setTimeout(() => {
            window.location.href = targetPage;
          }, 800);
        } else {
          alert("Login gagal. Coba lagi!");
        }
      } catch (err) {
        alert("Terjadi kesalahan saat cek login.");
        console.error(err);
      }
    }
  </script>

</body>
</html>
